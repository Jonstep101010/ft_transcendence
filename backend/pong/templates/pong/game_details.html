<!DOCTYPE html>
<html>

<head>
    <title>Game Details</title>
</head>

<body>
    {% block content %}
    <div class="game-details">
        <h2>Game Details</h2>
        <h3>{{ game.player1 }} vs {{ game.player2 }}</h3>
        <p>Score: {{ game.score1 }} - {{ game.score2 }}</p>
        <p>Played at: {{ game.played_at }}</p>
    </div>
    {% endblock %}
</body>

</html>
