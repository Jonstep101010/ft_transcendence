<!DOCTYPE html>
<html>

<head>
    <title>Players of pong</title>
</head>

<body>
    <h2>all players</h2>
    {% if players_list %}
    <ul>
        {% for player in players_list %}
        <li>
            <a href="{% url 'pong:player_details' player.id %}">
                {{ player.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No players have been created yet.</p>
    {% endif %}
</body>

</html>
