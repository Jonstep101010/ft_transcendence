{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Quiz Home</title>
</head>

<body>
	{% include 'navbar.html' %}

	<body>
		<h1>Welcome to the Quiz App!</h1>
	</body>
	<h2>Active Rooms</h2>
	<ul id="room-list">
		{% for room in rooms %}
		<li>
			{% if room.game_started %}
			<a href="{% url 'quiz:game_view' room.name %}">Join {{ room.name }} (Game In Progress)</a>
			{% else %}
			<a href="{% url 'quiz:join_room' room.name %}">{{ room.name }}</a>
			{% endif %}
		</li>
		{% endfor %}
	</ul>
	<a href="{% url 'quiz:create_room' %}">Create a Room</a>


</body>

</html>

<script src="{% static 'quiz/js/roomsupdate.js' %}"></script>
