{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Room: {{ room.name }}</title>
</head>
<body>
	{% include 'navbar.html' %}
	<h1>Welcome to Room: {{ room.name }}</h1>

	<h2>Participants:</h2>
	<ul id="participants">
		{% for participant in room.participants.all %}
		<li>{{ participant.user.username }}</li>
		{% endfor %}
	</ul>
	<form method="post" action="{% url 'quiz:leave_room' room.name %}">
		{% csrf_token %}
		<button type="submit">Leave Room</button>
	</form>
</body>
</html>

<script>
	const roomName = "{{ room.name }}";
	const participantsList = document.getElementById('participants');

	const socket = new WebSocket(
		`ws://${window.location.host}/ws/quiz/room/${roomName}/`
	);

	socket.onmessage = function (e) {
		const data = JSON.parse(e.data);
		const participants = data.participants || [];

		participantsList.innerHTML = '';
		participants.forEach(participant => {
			const li = document.createElement('li');
			li.textContent = participant;
			participantsList.appendChild(li);
		});
	};

	socket.onclose = function (e) {
		console.error('Socket closed unexpectedly');
	};
</script>
